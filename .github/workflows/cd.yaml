name: cd

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Set up cache for output
        uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Deploy
        run: |
          pip install -r requirements.txt 
          mkdocs gh-deploy --force
