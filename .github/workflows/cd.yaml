name: cd

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      
      - name: Set up cache for output
        uses: actions/cache@v5
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npx tailwindcss build docs/stylesheets/tailwind.css -o docs/stylesheets/output.css

      - name: Deploy
        run: |
          pip install -r requirements.txt 
          mkdocs gh-deploy --force
